<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead th, tbody td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

thead th {
    background-color: #4caf50;
    color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

audio {
    width: 100%;
}
</style>
</head>
<body>
<table border>
<thead>
<tr>
<th>Name</th>
<th>Artist</th>
<th>Genre</th>
<th>Play</th>
</tr>

</thead>
<tbody>
<tr th:each="s:${songs}">
<td th:text="${s.name}"></td>
<td th:text="${s.artist}"></td>
<td th:text="${s.genre}"></td>
<td >
<audio controls="controls" th:src="${s.link}"></audio>


</td>
</tr>


</tbody>

</table>
</body>
</html>
